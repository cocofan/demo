<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>响应式</title>
		<style type="text/css">
			
			ul{
				width: 90%;
				margin: 0 auto;
			}
			ul li{
				padding: 0 2%;
				list-style: none;
			}
			img{
				width: 100%;
			}
			
			@media screen and (min-width:768px){
				ul li{width: 30%;padding: 0 1%;float: left;}
				img{width: 100%;}
			}
			
			@media screen and (min-width:1200px){
				ul li{width: 16%;float: left;padding: 0 0.2%;}
				img{width: 100%;}
			}
		</style>
	</head>
	<body>
		<ul>
			<li><img src="1395.jpg"/></li>
			<li><img src="1395.jpg"/></li>
			<li><img src="1395.jpg"/></li>
			<li><img src="1395.jpg"/></li>
			<li><img src="1395.jpg"/></li>
			<li><img src="1395.jpg"/></li>
		</ul>
	</body>
</html>
