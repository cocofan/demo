<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: #000;
			}
			#wrap{
				width: 980px;
				height: 500px;
				position: relative;
				margin: 100px auto;
			}
			#wrap>div{
				width: 196px;
				height: 100px;
			}
			#wrap .pic{
				height: 100%;
			}
		</style>
		<script src="../../js/jquery-1.11.3.min.js"></script>
	</head>
	<body>
		<div id="wrap">
			<!--<div><div class="pic"></div></div>-->
		</div>
	</body>
	<script type="text/javascript">
		for(var y=0;y<5;y++){				//遍历每一个小盒子   定位  添加进wrap
			for(var x=0;x<5;x++){
				$('<div><div class="pic"></div></div>').css({
					"position":"absolute",
					"top":100*y,
					"left":196*x
				}).appendTo('#wrap')
			}
		}
		function showSmall(){
			$('.pic').each(function(i){					//遍历每一个照片盒子   添加图片并调整大小
				$(this).css({
					"background-image":"url(../img/"+i+".jpg)",
					"background-size":"cover"
				})
			})
		}
//		showSmall()
		
		
		
	</script>
</html>
