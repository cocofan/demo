	<script type="text/javascript">

		var timer;
		function run(){
			oUl.style.width=4000+"px";
			timer=setInterval(function(){
				var l = oUl.offsetLeft - 10;		
				if(l==-2000){
					l=0;
				}
				oUl.style.left = l+'px';
			},30)
		};
		run()
		oUl.onmouseenter=function(){
			clearInterval(timer);
		};
		oUl.onmouseleave=function(){
			run()
